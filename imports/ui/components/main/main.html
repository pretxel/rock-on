<template name="main">

  <div class="ui raised segment">

    {{#if currentUser}}
    <div class="ui items" style="text-align: center;">

      {{#momentum plugin="fade"}}
      {{#unless matchStatus}}
      {{#if findOpponent}}
      <div class="ui active inverted dimmer">
        <div class="ui large text loader">Searching ...</div>
      </div>
      {{else}}
      <button class="circular green massive ui icon button start-match">
        <i class="trophy icon"></i>
        Start
      </button>
      {{/if}}
      {{/unless}}
      {{/momentum}}

      {{#momentum plugin="fade"}}
      {{#if matchStatus}}
      <!-- <div>En partida</div> -->

      <div class="ui middle aligned animated list" style="text-align: left;">
        <div class="item">
          <button class="ui right floated inverted red button exit-match">Salir</button>
          <label class="left">Time: </label>
        </div>

        <h4 class="ui header">Instructions:</h4>
        <p>Select three tracks</p>

        {{#each track in tracks}}
        {{> listItem track=track matchID=matchID}}
        {{/each}}
        <br>
        <span>Selected: {{countSelectTracks}} of 3</span>

        <div class="ui bottom indicating attached progress" id="progressTracks">
          <div class="bar"></div>
        </div>

        {{#momentum plugin="fade"}}
        {{#if ready }}
          <br>
          <button class="ready fluid ui green basic button">Ready</button>
        {{/if}}
        {{/momentum}}

      </div>


      {{/if}}
      {{/momentum}}
    </div>
    {{else}}
    <div class="ui active inverted dimmer">
      <div class="ui large text loader">Loading</div>
    </div>
    <p></p>
    <p></p>
    <p></p>
    {{/if}}

  </div>
  <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
</template>
